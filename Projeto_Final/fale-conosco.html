<body>
<div id="interface">

	<header id="cabecalho">
	<hgroup>
        <h1>PetFriends</h1>
        <h2>Seu próximo pet está aqui!</h2>
	</hgroup>
	
	<nav id="menu">
	<h1>Menu Principal</h1>
	<ul type="disc">
		<li><a href="./index.html" target="_self">HOME</a></li>
					<li><a href="#" target="_self">SOBRE NÓS</a></li>
					<li><a href="#" target="_self">SERVIÇOS</a></li>
					<li><a href="#" target="_self">PARCERIAS</a></li>
					<li><a href="#" target="_self">CONTATO</a></li>
	</ul>
	</nav>
	</header>

    <section id="corpo-full">
		<article id="noticia-principal">
			<header id="cabecalho-artigo">
			
				<hgroup>
				<h3>Fale Conosco > Contato</h3>
				<h1>Formulário de Contato</h1>
				</hgroup>
			</header>

        <form method="post" id="fContato" action="#" oninput="calc_total();">

            <fieldset id="usuario"> <legend>Identificação do Usuário</legend>
                <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"/></p>
                <p><label for="cSenha">Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos"/></p>
                <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Email pessoal"/></p>
                <fieldset id="sexo"><legend>Sexo:</legend>
                <input type="radio" name="tSexo" id="cMasc"/><label for="cMasc">Masculino</label><br/>
                <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label>
                </fieldset>
                <p><label for="cNasc">Data de Nascimento:</label><input type="date" name="tNasc" id="cNasc"/></p>
            </fieldset>

            <fieldset id="endereco"> <legend>Endereço do Usuário</legend>
                <p><label for="cRua">Logradouro:</label><input type="text" name="tRua" id="cRua" size="20" maxlength="40" placeholder="Rua, Av, Trav., ..."/></p>
                <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
                <p><label for="cEst">Estado:</label><select name="tEst" id="cEst">
                    <optgroup label="Região Sudeste">
                        <option value="RJ" selected>Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Sannta Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>

                </select></p>
                <p><label for="cCid">Cidade:</label><input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua Cidade" list="cidades"/></p>
                <datalist id="cidades">
                    <option value="Rio de Janeiro"></option>
                    <option value="Nova Iguaçu"></option>
                    <option value="Niterói"></option>
                    <option value="Belford Roxo"></option>
                    <option value="Outros"></option>
                </datalist>
            </fieldset>

            <!-- <input type="submit" value="Enviar"/> -->
            <input type="image" name="tEnviar" src="_imagens/botao-enviar.png"/>

            </form>
        </article>
    </section>
    <footer id="rodape">
        <p><img id="icone" src="./_imagens/pet_superior.png" /></p>

        </p>
    </footer>
</div>
