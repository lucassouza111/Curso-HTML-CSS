<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./Formulario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="https://blog.vhsys.com.br/wp-content/uploads/2016/10/Cadastrando-cliente.jpg" alt="">
      </div>
      <div class="col">
        <h1>Cadastro de Clientes</h1>
        <form action="../index.html">
          <div class="row g-3">
            <div class="col-sm-7">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nome">
                <label for="nome">Nome Completo</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="CPF">
                <label for="CPF">CPF</label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" name="sexo">
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outra opção</option>
                </select>
                <label for="sexo">sexo</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="dataNsc">
                <label for="dataNsc">Data de Nascimento</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email">
                <label for="email">email</label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="senha">
                <label for="senha">senha</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="RPSenha">
                <label for="RPSenha">Repita a senha</label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <input type="zip" class="form-control" name="CEP">
                <label for="CEP">CEP</label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-sm-8">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="endereco">
                <label for="endereco">Endereço</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="complemento">
                <label for="complemento">Complemento</label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="bairro">
                <label for="bairro">Bairro</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="cidade">
                <label for="cidade">Cidade</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="estado">
                <label for="estado">Estado</label>
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-sm">
              <input type="submit" class="form-control" value="Cadastrar">
            </div>
            <div class="col-sm">
              <a href="../index.html"><button class="form-control">Voltar</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
